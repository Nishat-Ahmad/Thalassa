{% extends 'base.html' %}
{% block content %}
<section class="section-header">
  <h1>Batch Prediction</h1>
  <p class="muted">Upload a CSV with the model's expected features to receive predictions.</p>
  <div class="toolbar"><a class="btn" href="/tasks">‚Üê Back to ML Tasks</a></div>
</section>

<form action="/predict-batch" method="post" enctype="multipart/form-data" class="form">
  <div class="form-control">
    <label for="file">CSV File</label>
    <input id="file" type="file" name="file" accept=".csv" required />
    <small class="hint">Tip: See <a href="/model-info">/model-info</a> for expected columns.</small>
  </div>
  <div class="form-actions">
    <button class="btn btn-primary" type="submit">Upload & Predict</button>
    <a class="btn btn-outline" href="/tasks">Back to ML Tasks</a>
  </div>
</form>

{% endblock %}
