<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or 'Thalassa · Finance ML Platform' }}</title>
  <link rel="stylesheet" href="/static/style.css" />
  <meta name="theme-color" content="#0e2d2c" />
  <meta name="color-scheme" content="light dark" />
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <a href="/" class="brand">Thalassa</a>
      <input id="nav-toggle" type="checkbox" class="nav-toggle" aria-label="Toggle navigation" />
      <label for="nav-toggle" class="nav-toggle-label" aria-hidden="true">☰</label>
      <ul class="links">
        <li><a href="/">Home</a></li>
        <li><a href="/search">Search</a></li>
        <li><a href="/tasks">ML Tasks</a></li>
        <li><a href="/contact">Support</a></li>
      </ul>
      <!-- overlay shown on small screens when nav is open; clicking it will close the menu -->
      <div id="nav-overlay" class="nav-overlay" aria-hidden="true"></div>
    </nav>
  </header>

  <main class="content container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">
      <span>&copy; {{ year }} Thalassa</span>
      <span class="sep">•</span>
      <a class="link-muted" href="/docs">API Docs</a>
    </div>
  </footer>
  <script>
    // Mobile nav helpers: close when clicking a link, clicking outside, or pressing Escape
    (function(){
      const navToggle = document.getElementById('nav-toggle');
      const nav = document.querySelector('.nav');

      // Close when a nav link is clicked (existing behavior)
      document.addEventListener('click', function (e) {
        const a = e.target.closest && e.target.closest('.links a');
        if (a && navToggle) navToggle.checked = false;
      });

      // Close when clicking the overlay (better for mobile) or clicking outside
      const overlay = document.getElementById('nav-overlay');
      if(overlay){
        overlay.addEventListener('click', function(){ if(navToggle) navToggle.checked = false; });
      }

      // Also close when clicking outside the nav (fallback)
      document.addEventListener('click', function (e) {
        if (!navToggle || !navToggle.checked) return;
        if (e.target.closest && e.target.closest('.nav')) return;
        navToggle.checked = false;
      });

      // Close on Escape key
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && navToggle && navToggle.checked) {
          navToggle.checked = false;
        }
      });

      // Close when resizing to larger widths or on scroll (common UX on mobile)
      let lastWidth = window.innerWidth;
      window.addEventListener('resize', function(){
        if(!navToggle) return;
        if(window.innerWidth > 760 && navToggle.checked) navToggle.checked = false;
        lastWidth = window.innerWidth;
      });
      window.addEventListener('scroll', function(){ if(navToggle && navToggle.checked) navToggle.checked = false; }, { passive: true });
    })();
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
