<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or 'Thalassa · Finance ML Platform' }}</title>
  <link rel="stylesheet" href="/static/style.css" />
  <meta name="color-scheme" content="light dark" />
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <a href="http://127.0.0.1:8000/" class="brand">Thalassa</a>
      <input id="nav-toggle" type="checkbox" class="nav-toggle" aria-label="Toggle navigation" />
      <label for="nav-toggle" class="nav-toggle-label" aria-hidden="true">☰</label>
      <ul class="links">
        <li><a href="http://127.0.0.1:8000/">Home</a></li>
        <li><a href="/data">Data</a></li>
        <li><a href="/tasks">ML Tasks</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="content container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">
      <span>&copy; {{ year }} Thalassa — Finance & Economics ML Platform</span>
      <span class="sep">•</span>
      <a class="link-muted" href="/docs">API Docs</a>
    </div>
  </footer>
  
</body>
</html>
