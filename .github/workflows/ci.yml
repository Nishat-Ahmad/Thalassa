name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff black -q
          python -m pip install -r requirements.txt -q
          python -m pip install pyarrow fastparquet -q
      - name: Ruff (lint)
        run: ruff check .
      - name: Black (format check)
        run: black --check .

  tests:
    runs-on: ubuntu-latest
    needs: lint-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyarrow fastparquet -q
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV
      - name: Unit & ML tests
        run: pytest -q

  train-pipeline:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyarrow fastparquet -q

      - name: Verify Parquet engine
        run: |
          python -c "import pyarrow, pandas as pd; print('pyarrow', pyarrow.__version__); print('pandas', pd.__version__)"
          
      - name: Run Prefect pipeline
        run: |
          python tools/run_pipeline.py

      - name: Verify features produced
        run: |
          if [ ! -s ml/features/AAPL.parquet ]; then
            echo "Expected ml/features/AAPL.parquet to be non-empty after pipeline run."
            ls -la ml/features || true
            exit 1
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ml-registry
          path: ml/registry

      - name: Upload features
        uses: actions/upload-artifact@v4
        with:
          name: ml-features
          path: ml/features

  deepchecks:
    runs-on: ubuntu-latest
    needs: train-pipeline
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyarrow fastparquet -q
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Download pipeline artifacts
        uses: actions/download-artifact@v4
        with:
          name: ml-registry
          path: ml/registry

      - name: Download features
        uses: actions/download-artifact@v4
        with:
          name: ml-features
          path: ml/features
      - name: Run DeepChecks runner (capture exit code)
        run: |
          set +e
          python ml/deepchecks/run_deepchecks.py --features ml/features/AAPL.parquet --registry ml/registry --ticker AAPL --fail-on-severe
          ec=$?
          set -e
          echo $ec > deepchecks_exit_code.txt
      - name: Upload DeepChecks report
        uses: actions/upload-artifact@v4
        with:
          name: deepchecks-report
          path: ml/registry/deepchecks
      - name: Upload DeepChecks exit code
        uses: actions/upload-artifact@v4
        with:
          name: deepchecks-exit-code
          path: deepchecks_exit_code.txt
      - name: Fail on severe drift
        run: |
          ec=$(cat deepchecks_exit_code.txt || echo 0)
          if [ "$ec" -ne 0 ]; then
            echo "DeepChecks runner signalled failure (exit $ec). Failing job."
            exit $ec
          fi
      - name: "Note: raw-price drift expected (no gating)"
        run: |
          echo "Raw price features naturally drift over long horizons; this run only produces a report and does not block the pipeline."
      - name: Run DeepChecks (raw, report only)
        run: |
          # Run raw feature drift checks but do not fail the job on severe drift;
          # raw price scale changes are expected over long historical windows.
          python ml/deepchecks/run_deepchecks.py --features ml/features/AAPL.parquet --registry ml/registry --ticker AAPL --feature-mode raw --window 90 --metric ks --pvalue-threshold 0.001 || true
      - name: Upload Raw DeepChecks report
        uses: actions/upload-artifact@v4
        with:
          name: deepchecks-report-raw
          path: ml/registry/deepchecks

  build-push-image:
    runs-on: ubuntu-latest
    needs: deepchecks
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set GHCR owner (lowercase)
        run: echo "GHCR_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.GHCR_OWNER }}/thalassa-api:latest