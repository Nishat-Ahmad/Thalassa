name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy black -q
          pip install -r requirements.txt -q
      - name: Ruff (lint)
        run: ruff check .
      - name: Black (format check)
        run: black --check .
      - name: Mypy (type check)
        run: mypy app flows

  tests:
    runs-on: ubuntu-latest
    needs: lint-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Prepare ML artifacts
        run: |
          set -e
          # Copy latest run artifacts from ml/registry/AAPL/<timestamp>/ into ml/registry/
          if [ -d ml/registry/AAPL ]; then
            latest=$(ls -1d ml/registry/AAPL/*/ 2>/dev/null | sort | tail -n1 || true)
            if [ -n "$latest" ]; then
              cp "${latest}"xgb_model_AAPL.json ml/registry/ 2>/dev/null || true
              cp "${latest}"xgb_classifier_AAPL.json ml/registry/ 2>/dev/null || true
            fi
          fi
          # Ensure feature file exists in ml/features
          if [ -f ml/features/AAPL.parquet ]; then
            echo "features present"
          else
            src=$(find ml -type f -name 'AAPL.parquet' | head -n1 || true)
            if [ -n "$src" ]; then
              mkdir -p ml/features
              cp "$src" ml/features/AAPL.parquet || true
            fi
          fi
      - name: Unit & ML tests
        run: pytest -q

  train-pipeline:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Prefect pipeline
        run: |
          python tools/run_pipeline.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ml-registry
          path: ml/registry

  build-push-image:
    runs-on: ubuntu-latest
    needs: train-pipeline
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/thalassa-api:latest

  deploy-flyio:
    runs-on: ubuntu-latest
    needs: build-push-image
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1