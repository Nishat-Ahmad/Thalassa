name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy black -q
          pip install -r requirements.txt -q
      - name: Ruff (lint)
        run: ruff check .
      - name: Black (format check)
        run: black --check .

  tests:
    runs-on: ubuntu-latest
    needs: lint-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyarrow fastparquet -q
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV
      - name: Prepare ML artifacts
        run: |
          set -e
          # Copy latest run artifacts from ml/registry/AAPL/<timestamp>/ into ml/registry/
          if [ -d ml/registry/AAPL ]; then
            latest=$(ls -1d ml/registry/AAPL/*/ 2>/dev/null | sort | tail -n1 || true)
            if [ -n "$latest" ]; then
              for f in xgb_model_AAPL.json xgb_classifier_AAPL.json; do
                src_file="${latest}${f}"
                if [ -s "$src_file" ]; then
                  cp "$src_file" ml/registry/
                else
                  echo "Skipping empty or missing $src_file"
                fi
              done
            fi
          fi
          # Ensure feature file exists and is non-empty in ml/features; prefer any found feature copy,
          # otherwise fallback to ml/data AAPL parquet
          if [ -s ml/features/AAPL.parquet ]; then
            echo "features present and non-empty"
          else
            # prefer any AAPL.parquet elsewhere under ml/ (excluding ml/features)
            src=$(find ml -type f -name 'AAPL.parquet' ! -path '*/ml/features/*' | head -n1 || true)
            if [ -n "$src" ]; then
              mkdir -p ml/features
              cp "$src" ml/features/AAPL.parquet
            elif [ -s ml/data/AAPL.parquet ]; then
              mkdir -p ml/features
              cp ml/data/AAPL.parquet ml/features/AAPL.parquet
            else
              echo "No feature source found; tests may fail without ml/features/AAPL.parquet"
            fi
          fi
      - name: Prepare Parquet File
        run: |
          if [ ! -s ml/features/AAPL.parquet ]; then
            python flows/flow.py
          fi
      - name: Ensure Parquet File Exists
        run: |
          if [ ! -s ml/features/AAPL.parquet ]; then
            echo "Generating placeholder Parquet file..."
            python -c "
            import pandas as pd
            import os
            os.makedirs('ml/features', exist_ok=True)
            pd.DataFrame({'col1': [1], 'col2': [2]}).to_parquet('ml/features/AAPL.parquet')
            "
          fi
      - name: Unit & ML tests
        run: pytest -q

  train-pipeline:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Prefect pipeline
        run: |
          python tools/run_pipeline.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ml-registry
          path: ml/registry

  deepchecks:
    runs-on: ubuntu-latest
    needs: train-pipeline
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV
      - name: Run DeepChecks runner (capture exit code)
        run: |
          set +e
          python ml/deepchecks/run_deepchecks.py --features ml/features/AAPL.parquet --registry ml/registry --ticker AAPL --fail-on-severe
          ec=$?
          set -e
          echo $ec > deepchecks_exit_code.txt
      - name: Upload DeepChecks report
        uses: actions/upload-artifact@v4
        with:
          name: deepchecks-report
          path: ml/registry/deepchecks
      - name: Upload DeepChecks exit code
        uses: actions/upload-artifact@v4
        with:
          name: deepchecks-exit-code
          path: deepchecks_exit_code.txt
      - name: Fail on severe drift
        run: |
          ec=$(cat deepchecks_exit_code.txt || echo 0)
          if [ "$ec" -ne 0 ]; then
            echo "DeepChecks runner signalled failure (exit $ec). Failing job."
            exit $ec
          fi
      - name: "Note: raw-price drift expected (no gating)"
        run: |
          echo "Raw price features naturally drift over long horizons; this run only produces a report and does not block the pipeline."
      - name: Run DeepChecks (raw, report only)
        run: |
          # Run raw feature drift checks but do not fail the job on severe drift;
          # raw price scale changes are expected over long historical windows.
          python ml/deepchecks/run_deepchecks.py --features ml/features/AAPL.parquet --registry ml/registry --ticker AAPL --feature-mode raw --window 90 --metric ks --pvalue-threshold 0.001 || true
      - name: Upload Raw DeepChecks report
        uses: actions/upload-artifact@v4
        with:
          name: deepchecks-report-raw
          path: ml/registry/deepchecks

  build-push-image:
    runs-on: ubuntu-latest
    needs: deepchecks
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/thalassa-api:latest